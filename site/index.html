<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termostato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Termostato</h1>
        <div class="thermostat">
            <label for="temperature">Temperatura desejada (°C):</label>
            <input type="range" id="temperature" min="18" max="30" value="23" step="1">
            <p id="temperature-value">23°C</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
